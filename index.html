<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>彩虹数字计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 70%;
            max-width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .date-input {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            word-break: break-word;
        }
        .highlight {
            font-size: 18px;
            font-weight: bold;
            color: #FF4500; /* 橙红色，使文字更加醒目 */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>彩虹数字计算器</h1>
    <p>请输入您的出生日期：</p>
    <input type="date" id="birthdate">
    <br>
    <button onclick="calculateRainbowNumber()">计算彩虹数字</button>

    <div class="result" id="result"></div>
    <a href="https://forms.gle/ui3KoiRv7sL92e357">
        <button>登记个人信息</button>
    </a>

    <!-- 显示促销信息 -->
    <div class="highlight">
        提交信息可获得上海疗愈节当日彩虹数字咨询8折优惠
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.12/lunar.min.js"></script>
    <script src="rainbow.js"></script> <!-- 引用外部JS文件 -->

</body>
</html>
